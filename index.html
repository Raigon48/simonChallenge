<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simon Challenge</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Press A key to Start</h1>
        <div class="container">
            <div id="row-1" class="row">
                <button class="box green" value="green"></button>
                <button class="box red" value="red"></button>
            </div>
            <div id="row-2" class="row">
                <button class="box yellow" value="yellow"></button>
                <button class="box blue" value="blue"></button>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="game.js"></script>
    </body>
</html>
